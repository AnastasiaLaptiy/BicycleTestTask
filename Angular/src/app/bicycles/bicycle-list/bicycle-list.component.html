<table class="table table-hover" *ngFor="let bicycle of service.RentedBicycles">
    <td>
        <h5>{{bicycle.Name}} / {{bicycle.BicycleCategory}} / {{bicycle.Price}}</h5>
    </td>
    <td>
        <button type="button" class="btn btn-lg btn-danger" (click)="onCancelRent(bicycle.Id)"> Cancel Rent </button>
    </td>
</table>
