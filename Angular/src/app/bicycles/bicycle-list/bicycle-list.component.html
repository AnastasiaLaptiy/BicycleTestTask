<table class="table table-hover">
    <tr *ngFor="let bicycle of service.RentedBicycles">
        <td>{{bicycle.Name}}</td>
        <td>{{bicycle.BicycleCategory}}</td>
        <td>{{bicycle.Price}}</td>
        <td>
            <button class="btn btn-success" (click)="onCancelRent(bicycle.Id)"> Cancel Rent </button>
        </td>
    </tr>
</table>
